name: get-prebuild

on:
  push:
    paths:
    - '.emit/get-prebuild'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: build-dep
      run: |
        pwd
        sudo apt -y update
        sudo apt -y install subversion g++ zlib1g-dev build-essential git python python3 python3-distutils libncurses5-dev gawk gettext unzip file libssl-dev wget libelf-dev ecj fastjar java-propose-classpath

    - name: fetch
      run: |
        curl https://storage.googleapis.com/git-repo-downloads/repo > ./repo
        chmod +x ./repo
        mkdir build
        cd build
        ../repo init -u https://github.com/nswa-project/ranga.git -b master --depth 1
        ../repo sync

    - name: feeds
      run: |
        cd build/openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        ../ranga/scripts/apply-feeds-patches.sh
 
    - name: compile
      run: |
        ./buildbot --openwrt-dir build/openwrt --make-target toolchain/install
        tar czf ../../prebuild.tar.gz build_dir staging_dir dl

    - name: upload
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./prebuild.tar.gz
        asset_name: prebuild.tar.gz
        tag: prebuild-assets
        overwrite: true
